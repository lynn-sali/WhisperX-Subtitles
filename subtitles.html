<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Settings</title>
    <link rel="stylesheet" href="subtitles.css"> 
</head>
<body>
    <div>
        <div class="subtitle-header">
            <button class="subtitle-button" title="Copy Text" id="subtitle-copy-text">📋</button>
            <button class="subtitle-button" title="Close" id="subtitle-close-window">❌</button>
        </div>
        <div class="subtitle-text" id="subtitle-text"></div>
        <div class="subtitle-footer">
            <button class="subtitle-button" id="subtitle-collapse-expand-text">⮞</button>
        </div>
    </div>
    <script src="subtitles.js"></script> 
</body>
</html>
